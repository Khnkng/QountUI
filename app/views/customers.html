
<div class="row" foundation>
    <div class="column small-12 medium-6">
        <h5>Customers</h5>
    </div>
</div>
<div class="row" foundation>
    <div class="column large-12 medium-12 small-12 foo-container">
        <div class="foo-toolbar">
            <button class="button small" (click)="showCreateVendor()"><i class="icon ion-plus-round"></i> Customer</button>
        </div>
        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasCustomersList" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
    </div>

    <div class="qount-off-canvas-menu">
        <div class="flyout expanded" [ngClass]="{'expanded':showFlyout}">
            <section class="flyout-placeholder">
                <header class="flyout-header">
                    <h6> {{editMode ? "Update Customer" : "Create Customer"}}</h6>
                </header>
                <div class="flyout-body flyout-shadow-effect">
                    <!--here comes actual flyout code-->
                    <div #createVendor id="createVendor" class="create-vendor">
                        <form *ngIf="showFlyout" (ngSubmit)="submit($event)" [formGroup]="customerForm">

                            <section class="form-section clearfix">
                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <div class="form-section-left">
                                            <header class="form-section-header">Basic Info</header>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Name</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_name" placeholder="Name*">
                                                    <div class="error" [hidden]="customerForm.controls.customer_name.untouched || customerForm.controls.customer_name.valid">Customer Name is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">EIN</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input  type="text" formControlName="customer_ein" placeholder="EIN*">
                                                    <div class="error" [hidden]="customerForm.controls.customer_ein.untouched || customerForm.controls.customer_ein.valid">Customer EIN is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Country</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <select combo-box #vendorCountryComboBoxDir="comboBox" title="" data-placeholder="Enter Country" formControlName="customer_country" [listObject]="countries" (valueChanged)="showVendorProvince($event)">
                                                        <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                                                    </select>
                                                    <div class="error" [hidden]="customerForm.controls.customer_country.untouched || customerForm.controls.customer_country.valid">Country is required.</div>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top:14px">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Email</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="emai_id" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                                    <div class="error" *ngIf="customerForm.controls.emai_id.touched && customerForm.controls.emai_id.hasError('required')">Customer email is required</div>
                                                    <div class="error" *ngIf="customerForm.controls.emai_id.touched && customerForm.controls.emai_id.hasError('pattern')">Please check email format</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-section-left">
                                            <header class="form-section-header">Contact Info</header>
                                            <Address [code]="countryCode" #addressDir="address"></Address>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <button class="button create small float-right" [disabled]="!customerForm.valid || !addressValid()" type="submit" (click)="submit($event)" data-close>{{editMode?"Update":"Add"}}</button>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
                <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
                <span aria-hidden="true">
                  <i class="ion-ios-close-empty"></i>
                </span>
                </button>
            </section>
        </div>
    </div>
</div>
