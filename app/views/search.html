<a foundation data-open="search-modal"><i class="icon ion-search"></i></a>
<div foundation class="reveal search-reveal" id="search-modal" data-reveal data-overlay="false" data-close-on-click="false">
    <div class="row">
        <div class="small-12 medium-12 columns">
            <label>Search in:
                <div class="expanded button-group">
                    <a class="button" [ngClass]="isCompSelected('Bill')" (click)="selectComponent('Bill')">Bill</a>
                    <a class="button" [ngClass]="isCompSelected('Expense')" (click)="selectComponent('Expense')">Expense</a>
                    <a class="button" [ngClass]="isCompSelected('Deposit')" (click)="selectComponent('Deposit')">Deposit</a>
                    <a class="button" [ngClass]="isCompSelected('Journal')" (click)="selectComponent('Journal')">Journal</a>
                    <a class="button" [ngClass]="isCompSelected('Payment')" (click)="selectComponent('Payment')">Payments</a>
                </div>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-12 columns">
            <label>Amount
                <div class="amount">
                    <div class="small-12 medium-3 columns">
                        <select [(ngModel)]="amountCondition">
                            <option value=""></option>
                            <option value="greaterthan">&gt;</option>
                            <option value="lessthan">&lt;</option>
                            <option value="equalto">=</option>
                            <option value="between">between</option>
                        </select>
                    </div>
                    <div class="small-12 medium-9 columns between" [hidden]="amountCondition == 'between'">
                        <div class="small-12 medium-5 columns">
                            <input type="text" [(ngModel)]="amount" numeral [format]="'$0,0.00'" [locale]="companyCurrency"/>
                        </div>
                    </div>
                    <div class="small-12 medium-9 columns between" [hidden]="amountCondition != 'between'">
                        <div class="small-12 medium-5 columns">
                            <input type="text" [(ngModel)]="lowerLimit" numeral [format]="'$0,0.00'" [locale]="companyCurrency"/>
                        </div>
                        <div class="small-12 medium-2 columns text-center">and</div>
                        <div class="small-12 medium-5 columns">
                            <input type="text" [(ngModel)]="upperLimit" numeral [format]="'$0,0.00'" [locale]="companyCurrency"/>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Dates
                <div class="amount">
                    <div class="small-12 medium-5 columns">
                        <input type="text" [(ngModel)]="beginDate" custom-datepicker [format]="'MM/DD/YYYY'" [mindate]="'past'" (valueChanged)="setBeginDate($event)" placeholder="Begin Date"/>
                    </div>
                    <div class="small-12 medium-1 columns text-center">
                        <span>and</span>
                    </div>
                    <div class="small-12 medium-5 columns">
                        <input type="text" [(ngModel)]="endDate" custom-datepicker [format]="'MM/DD/YYYY'" [mindate]="'past'" (valueChanged)="setEndDate($event)" placeholder="End Date"/>
                    </div>
                </div>
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Title/Number/Notes
                <input type="text" [(ngModel)]="text" placeholder="Title/Number/Notes"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Chart of Accounts
                <select combo-box #coaComboBoxDir="comboBox" data-placeholder="Select COA" [listObject]="chartOfAccounts" (valueChanged)="setChartOfAccount($event)">
                    <option *ngFor="let account of chartOfAccounts" [value]="account.id">{{account.name}}</option>
                </select>
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Vendors
                <select combo-box #vendorComboBoxDir="comboBox" data-placeholder="Select Vendor" [listObject]="vendors" (valueChanged)="setVendor($event)">
                    <option *ngFor="let vendor of vendors" [value]="vendor.id">{{vendor.name}}</option>
                </select>
            </label>
        </div>
    </div>
    <div class="row combo-box-row">
        <div class="small-12 medium-6 columns">
            <label>Customers
                <select combo-box #customerComboBoxDir="comboBox" data-placeholder="Select Customer" [listObject]="customers" (valueChanged)="setCustomer($event)">
                    <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
                </select>
            </label>
        </div>
        <div class="small-12 medium-6 columns">

        </div>
    </div>
    <div class="columns small-12 right">
        <button class="button small float-right" data-close (click)="doSearch()">Search</button>
    </div>
    <button type="button" class="close-flyout float-right" data-close>
      <span aria-hidden="true">
        <i class="ion-ios-close-empty"></i>
      </span>
    </button>
</div>
