<div class="qount-off-canvas-menu">
    <div class="flyout expanded">
        <section class="flyout-placeholder">
            <header class="flyout-header">
                <h6>Payments Dashboard</h6>
            </header>
            <div class="flyout-body flyout-shadow-effect">
                <div class="payment-dashboard">
                    <div class="row">
                        <div class="row expanded" foundation>
                            <div class="column medium-12">
                                <div class="row report-stats">
                                    <div class="column medium-3" style="padding-left:0;" *ngIf="payable">
                                        <div class="row">
                                            <div class="column medium-6 report-stats-padding" style="background-color: #4D5C87" (click)="payableclick('totalpayable')">
                                                <div>{{paymentcount.totalPayable}}</div>
                                                <div>Total Payable</div>
                                            </div>
                                            <div class="column medium-6 " style="background-color: #C45134" (click)="payableclick('pastdue')">
                                                <div>{{paymentcount.pastDue}}</div>
                                                <div>Past Due</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column medium-2 report-stats-padding" style="background-color:#6A8BAB" *ngIf="payable">
                                        <div>Avg Days To Pay</div>
                                        <div><span class="recon-selected-count">{{paymentcount.averagePayDate}}</span><span>Days</span></div>
                                    </div>
                                    <div class="column medium-3 report-stats-padding" *ngIf="payable">
                                        <div class="row">
                                            <div class="column medium-7 report-stats-padding" style="background: #EAB538;" (click)="payableclick('approve')">
                                                <div>{{paymentcount.totalApproveBillCount}}</div>
                                                <div>Approve 4 Bills</div>
                                            </div>
                                            <div class="column medium-5" style="background: #A3C821;" (click)="payableclick('payee')">
                                                <div>{{paymentcount.totalPayBillCount}}</div>
                                                <div>Pay Bills</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="column medium-4 report-stats-padding" *ngIf="payable">
                                        <div class="row">
                                            <div class="column medium-6 report-stats-padding" style="background: skyblue;">
                                                <div>$324,000.00</div>
                                                <div>Book Balance</div>
                                            </div>
                                            <div class="column medium-6" style="background: deepskyblue;">
                                                <div>$ 456,000.00</div>
                                                <div>Bank Balance</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row expanded">
                            <div class="column medium-6 expanded charts-main">
                                <div *ngIf="reportasas" style="min-width: 300px;height: 400px;">
                                    <high-chart #hChart1=highChart [options]="reportChartOptions"></high-chart>
                                </div>
                            </div>
                            <div class="column medium-6 expanded charts-main">
                                <div *ngIf="reportasas" style="min-width: 300px;height: 400px;">
                                    <high-chart #hChart1=highChart [options]="reportChartOptionsStacked"></high-chart>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column large-12 medium-12 small-12 foo-container chart_search">
                                <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasItemCodes" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
                    <span aria-hidden="true">
                      <i class="ion-ios-close-empty"></i>
                    </span>
                </button>
            </div>
        </section>
    </div>
</div>
