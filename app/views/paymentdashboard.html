<div class="payment-dashboard">
    <div style="float: right">
        <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
            <span aria-hidden="true">
              <i class="icon ion-ios-close-empty"></i>
            </span>
        </button>
    </div>
    <div class="row">
        <div class="row expanded" foundation>
            <div class="column medium-12">
                <div class="row report-stats" style="margin-bottom:20px;">
                    <div class="column medium-3" *ngIf="payable">
                        <div class="row">
                            <div class="column medium-6" style="background-color: skyblue" (click)="payableclick('totalpayable')">
                                <div>{{paymentcount.totalPayable}}</div>
                                <div>Total Payable</div>
                            </div>
                            <div class="column medium-6 " style="background-color: deepskyblue" (click)="payableclick('pastdue')">
                                <div>{{paymentcount.pastDue}}</div>
                                <div>Past Due</div>
                            </div>
                        </div>
                    </div>
                    <div class="column medium-3" *ngIf="payable">
                        <div class="row">
                            <div class="column medium-12">
                                <div style="background-color: skyblue;" (click)="payableclick()">Avg Days To Pay</div>
                                <div><span>{{paymentcount.averagePayDate}}</span><span>Days</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="column medium-3" *ngIf="payable">
                        <div class="row">
                            <div class="column medium-7" style="background: lightgreen;" (click)="payableclick('approve')">
                                <div>{{paymentcount.totalApproveBillCount}}</div>
                                <div>Approve 4 Bills</div>
                            </div>
                            <div class="column medium-5" style="background: mediumspringgreen;" (click)="payableclick('payee')">
                                <div>{{paymentcount.totalPayBillCount}}</div>
                                <div>Pay Bills</div>
                            </div>
                        </div>
                    </div>

                    <div class="column medium-3" *ngIf="payable">
                        <div class="row">
                            <div class="column medium-7" style="background: skyblue;" (click)="payableclick()">
                                <div>$324,000.00</div>
                                <div>Book Balance</div>
                            </div>
                            <div class="column medium-5" style="background: deepskyblue;" (click)="payableclick()">
                                <div>$ 456,000.00</div>
                                <div>Bank Balance</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row expanded">
            <div class="column medium-6 expanded charts-main">
                <div *ngIf="reportasas" style="min-width: 300px;height: 400px;">
                    <high-chart #hChart1=highChart [options]="reportChartOptions"></high-chart>
                </div>
            </div>
            <div class="column medium-6 expanded charts-main">
                <div *ngIf="reportasas" style="min-width: 300px;height: 400px;">
                    <high-chart #hChart1=highChart [options]="reportChartOptionsStacked"></high-chart>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column medium-12">
                <div class="row">
                    <div class="column large-12 medium-12 small-12 foo-container chart_search">
                        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasItemCodes" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
