<div style="float: right">
    <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
                <span aria-hidden="true">
                  <i class="icon ion-ios-close-empty"></i>
                </span>
    </button>
</div>
<div class="row">

    <div class="row expanded" foundation>

        <div class="column medium-12">
            <div class="row">
                <div class="column medium-3 medium3" *ngIf="payable">
                    <br/>
                        <div>
                            <div class="firstdiv" style="background-color: skyblue" (click)="payableclick('totalpayable')">
                                <span><pre style="font-size: 20px;">{{paymentcount.totalPayable}}   </pre> Total Payable</span>

                            </div>
                            <div class="seconddiv" style="background-color: deepskyblue" (click)="payableclick('pastdue')">
                               <span><pre style="font-size: 20px;">{{paymentcount.pastDue}}  </pre>Past Due</span>
                            </div>
                        </div>
                    </div>
                <div class="column medium-3 medium3" *ngIf="payable">
                    <br/>
                    <div class="divrect" style="background-color: skyblue;" (click)="payableclick()">Avg Days To Pay
                        <br/>{{paymentcount.averagePayDate}} Days</div>
                </div>
                <div class="column medium-3 medium3" *ngIf="payable">
                    <br/>

                    <div>
                        <div class="firstdiv" style="background: lightgreen;" (click)="payableclick('approve')">
                            <span><pre style="font-size: 20px">{{paymentcount.totalApproveBillCount}}   </pre>Approve 4 Bills</span>
                        </div>
                        <div class="seconddiv" style="background: mediumspringgreen;" (click)="payableclick('payee')">
                            <span><pre style="font-size: 20px">{{paymentcount.totalPayBillCount}}   </pre>Pay Bills</span>
                        </div>
                    </div>
                </div>

                <div class="column medium-3 medium3" *ngIf="payable">
                    <br/>
                    <div>
                        <div class="firstdiv" style="background: skyblue;" (click)="payableclick()">
                            <span><pre style="font-size: 20px">$324,000.00</pre>Book Balance</span>
                        </div>
                        <div class="seconddiv" style="background: deepskyblue;" (click)="payableclick()">
                            <span><pre style="font-size: 20px">$ 456,000.00</pre>Bank Balance</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row expanded" style="height: 450px">
        <div class="column medium-6 expanded">

            <br/>
            <div *ngIf="reportasas" style="min-width: 300px;height: 400px; margin: 0 auto;margin-top:-11px;">
                <high-chart #hChart1=highChart [options]="reportChartOptions"></high-chart>
            </div>
        </div>
        <div class="column medium-6 expanded">
            <br/>
            <div *ngIf="reportasas" style="min-width: 300px;height: 400px; margin: 0 auto;margin-top:-11px;">
                <high-chart #hChart1=highChart [options]="reportChartOptionsStacked"></high-chart>
            </div>
            </div>
    </div>
<div class="row">
    <div class="column medium-12">
        <div class="row">
            <div class="column large-12 medium-12 small-12 foo-container chart_search">
                <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasItemCodes" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
            </div>
        </div>
    </div>
</div>
</div>
