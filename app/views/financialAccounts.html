
<div class="row" foundation>
    <div class="column small-12 medium-6">
        <h5>Financial Accounts</h5>
    </div>
    <div class="columns small-6 small-offset-6 right">

    </div>
</div>
<div class="row financial-accounts" foundation>
    <div class="column large-12 medium-12 small-12 foo-container">
        <div class="foo-toolbar">
            <button class="button small" (click)="showAddAccount()"><i class="icon ion-plus-round"></i> Account</button>
        </div>
        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasAccounts" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
    </div>
    <div class="qount-off-canvas-menu">
        <div class="flyout expanded" [ngClass]="{'expanded':showFlyout}">
            <section class="flyout-placeholder">
                <header class="flyout-header">
                    <h6> {{editMode ? "Update Account" : "Add Account"}}</h6>
                </header>
                <div class="flyout-body flyout-shadow-effect">
                    <!--here comes actual flyout code-->
                    <div id="addAccount" #addAccount class="create-vendor">
                        <form *ngIf="showFlyout" (ngSubmit)="submit($event)" [formGroup]="accountForm">

                            <section class="form-section clearfix">
                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <!--<div class="row">
                                            <div class="small-12 medium-8 large-centered columns">
                                                <div class="row">
                                                    <div class="small-12 medium-6 columns">
                                                        <input type="radio" name="importType" formControlName="importType" value="AUTO" (click)="setImportType('AUTO')"/><label>Auto Import</label>
                                                    </div>
                                                    <div class="small-12 medium-6 columns">
                                                        <input type="radio" name="importType" formControlName="importType" value="MANUAL" (click)="setImportType('MANUAL')"/><label>Manual Import</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                                        <div class="form-section-left">
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Name</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="name" placeholder="Name*"/>
                                                    <div class="error" [hidden]="accountForm.controls.name.untouched || accountForm.controls.name.valid">Name is required.</div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Type</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <select formControlName="type">
                                                        <option value="1">Paypal</option>
                                                        <option value="2">Stripe</option>
                                                        <option value="3">Credit</option>
                                                        <option value="4">Checking</option>
                                                        <option value="5">Savings</option>
                                                    </select>
                                                    <div class="error" [hidden]="accountForm.controls.type.untouched || accountForm.controls.type.valid">Type is required.</div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Select bank</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <select formControlName="bank_id">
                                                        <option *ngFor="let bank of banks;" value="{{bank.id}}">{{bank.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Username</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" disabled *ngIf="importType != 'AUTO'"/>
                                                    <input type="text" formControlName="user_name" *ngIf="importType == 'AUTO'" placeholder="Username"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Chart of Account</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <select combo-box #coaComboBoxDir="comboBox" title="" data-placeholder="Enter COA" formControlName="chart_of_account_id" [listObject]="chartOfAccounts" (valueChanged)="updateChartOfAccount($event)">
                                                        <option *ngFor="let coa of chartOfAccounts" [value]="coa.id">{{coa.name}}</option>
                                                    </select>
                                                    <div class="error" [hidden]="accountForm.controls.chart_of_account_id.untouched || accountForm.controls.chart_of_account_id.valid">COA is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-section-left">
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Starting Balance</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="starting_balance" placeholder="Starting Balance"/>
                                                    <div class="error" [hidden]="accountForm.controls.starting_balance.untouched || accountForm.controls.starting_balance.valid">Starting Balance is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Starting Balance Date</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" custom-datepicker [format]="'DD/MM/YYYY'" [mindate]="'past'" (valueChanged)="setBalanceDate($event)" formControlName="starting_balance_date" placeholder="Starting Balance Date"/>
                                                    <div class="error" [hidden]="accountForm.controls.starting_balance_date.untouched || accountForm.controls.starting_balance_date.valid">Date is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Password</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" disabled *ngIf="importType != 'AUTO'"/>
                                                    <input type="password" formControlName="password" *ngIf="importType == 'AUTO'" placeholder="Password"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <button class="button small float-right" [disabled]="!accountForm.valid && isValid(accountForm)" (click)="submit($event)">Save</button>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
                <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
                <span aria-hidden="true">
                  <i class="ion-ios-close-empty"></i>
                </span>
                </button>
            </section>
        </div>
    </div>
</div>
