<div class="row" foundation>
    <div class="column small-12 medium-6">
        <h5>Receipt</h5>
    </div>
    <div class="columns small-12 medium-6 text-right">
        <button class="close-flyout close-page-button" aria-label="Close modal" type="button" (click)="routeToToolsPage()">
            <span aria-hidden="true">
              <i class="ion-ios-close-empty"></i>
            </span>
        </button>
    </div>
</div>
<div class="row">
    <div class="column medium-6">
        <div class="row">
            <div class="column medium-6 small-12">
                <label>Name
                    <input type="text" [(ngModel)]="doc.name"/>
                </label>
            </div>
            <div class="column medium-6 small-12">
                <label>Amount
                    <input type="text" [(ngModel)]="doc.amount" numeral [format]="'$0,0.00'" [locale]="companyCurrency"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="column medium-6 small-12">
                <label>Map to
                    <select [(ngModel)]="doc.sourceType" (change)="updateCategories($event.target.value)">
                        <option value="Expense">Expense</option>
                        <option value="Bill">Bill</option>
                        <option value="Refund">Refund</option>
                        <option value="Other">Other</option>
                        <option value="External">External</option>
                    </select>
                </label>
            </div>
            <div class="column medium-6 small-12">
                <label>Category
                    <select [(ngModel)]="doc.category">
                        <option *ngFor="let category of categories" value="{{category.value}}">{{category.name}}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="column medium-12 small-12">
                <label>Description
                    <textarea type="text" [(ngModel)]="doc.desc"></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="column medium-12 small-12">
                <button class="button small float-right" (click)="updateDocument()">Submit</button>
            </div>
        </div>
    </div>
    <div class="column medium-6">
        <div class="document-image-wrapper">
            <img [src]="doc.temporaryURL" style="width: 100%"/>
        </div>
    </div>
</div>
