<ul class="side-nav" data-accordion-menu foundation>
  <li>
    <a ripple (click)="toggleMenu()">
      <i class="icon ion-navicon-round"></i>
      <div class="name">{{currentCompanyName}}
        <!--<i class="icon ion-ios-arrow-down" [hidden]="!isExpanded || !currentCompanyId" (click)="showCompaniesDropdown($event)" data-toggle="switchCompany"></i>-->
      </div>
    </a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isDashboard}" (click)="showPage('dashboard')"><i class="icon ion-ios-keypad"></i><div class="name">Dashboard</div></a>
  </li>
  <li>
      <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isBooks}" (click)="showPage('books')"><i class="icon glyphicon glyphicon-book"></i><div class="name">Books</div></a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isInvoice}" (click)="showPage('invoice')"><i class="icon fa fa-file-text"></i><div class="name">Invoices</div></a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isPayments}" (click)="showPage('payments')"><i class="icon fa fa-credit-card"></i><div class="name">Payments</div></a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isExpenses}" (click)="showPage('expenses')"><i class="icon fa fa-money"></i><div class="name">Expenses</div></a>

    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isPayrol}" (click)="showPage('payrol')"><i class="icon glyphicon glyphicon-list-alt"></i><div class="name">Payroll</div></a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isTaxes}" (click)="showPage('taxes')"><i class="icon fa fa-calendar"></i><div class="name">Tax</div></a>
  </li>
  <li>
    <a ripple [ngClass]="{'collapsed': !expanded, 'selected': isTools}" (click)="showPage('tools')"><i class="icon glyphicon glyphicon-cog"></i><div class="name">Tools</div></a>
  </li>

  </li>
