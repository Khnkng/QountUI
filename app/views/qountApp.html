
<div [ngClass]="{'signup-bg': !hasLoggedIn}">
<div class="top-bar" data-sticky-container [hidden]="!hasLoggedIn">
  <div class="top-bar-title">
    <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <span class="menu-icon dark" data-toggle></span>
    </span>
    <img src="./images/SVG/logo.svg" style="width: 110px;cursor: pointer; height: 50px; margin-top: -8px;" (click)="goToDefaultPage()" [hidden]="!isSideMenuExpanded"/>
    <img src="./images/logo.png" style="cursor: pointer;" (click)="goToDefaultPage()" [hidden]="isSideMenuExpanded"/>
  </div>
  <div id="responsive-menu">
    <qount-header *ngIf="hasLoggedIn" (togglemenu)="togglemenu($event)" (redirect)="redirectToPage($event)"></qount-header>
  </div>
</div>
<div class="expanded row"  [ngClass]="{'signup-container' : !hasLoggedIn}">
  <div [ngClass]="sMenuCss" class="show-for-large" *ngIf="hasLoggedIn">
    <side-bar [isExpanded]="isSideMenuExpanded">
    </side-bar>
  </div>
  <div class="columns" [ngClass]="mainCanvasCss">
    <router-outlet>
    </router-outlet>
  </div>
</div>
</div>

<div id="toast-container" [ngClass]="confirmClass">
  <div class="toast-wrapper" *ngFor="let toast of toasts">
    <div class="toast" [ngClass]="toast.toastClass" *ngIf="toast.toastClass != 'toast-confirm'">
      <div class='toast-title'>{{toast.title}}</div>
      <div class='toast-message'>{{toast.message}}
      </div>
    </div>
    <div class="toast toast-confirm row" *ngIf="toast.toastClass == 'toast-confirm'">
      <div class="medium-1 column align-right confirm-icon">
        <i class="icon ion-help"></i>
      </div>
      <div class="medium-8 columns">
        <div class='toast-title'>{{toast.message}}</div>
      </div>
      <div class="medium-3 columns btn-wrapper">
        <a class="button success" (click)="confirm(toast)">Yes</a>
        <a class="button alert" (click)="cancel(toast)">No</a>
      </div>
    </div>
  </div>
</div>
