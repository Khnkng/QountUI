<div class="address-component" [formGroup]="addressForm">

    <div class="row">
        <div class="small-3 columns">
            <label class="text-right">Address</label>
        </div>
        <div class="small-6 columns">
            <input type="text" formControlName="line" placeholder="Address*" />
            <div class="error" [hidden]="addressForm.controls.line.untouched || addressForm.controls.line.valid">Address is required</div>
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="text-right">City</label>
        </div>
        <div class="small-6 columns">
            <input type="text" formControlName="city" placeholder="City*"/>
            <div class="error" [hidden]="addressForm.controls.city.untouched || addressForm.controls.city.valid">City is required</div>
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="text-right">State</label>
        </div>
        <div class="small-6 columns">
            <select combo-box #stateComboBoxDir="comboBox" title="" data-placeholder="Select State" formControlName="state" [listObject]="states" (valueChanged)="setState($event)">
                <option *ngFor="let state of states" [value]="state.name">{{state.name}}</option>
            </select>
            <div class="error" [hidden]="addressForm.controls.state.untouched || addressForm.controls.state.valid">State is required</div>
        </div>
    </div>
    <div class="row" style="margin-top:13px">
        <div class="small-3 columns">
            <label class="text-right">Zip Code</label>
        </div>
        <div class="small-6 columns">
            <input type="text" formControlName="zipcode" placeholder="Zip Code*" minlength="5" maxlength="6"/>
            <div class="error" *ngIf="addressForm.controls.zipcode.touched && addressForm.controls.zipcode.hasError('required')">Zip Code is required</div>
            <div class="error" *ngIf="addressForm.controls.zipcode.hasError('minlength')">Zip Code should have 5-6 digits only</div>


        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="text-right">Phone</label>
        </div>
        <div class="small-6 columns">
            <input type="text" formControlName="phone_number" placeholder="Phone Number*"/>
            <div class="error" [hidden]="addressForm.controls.phone_number.untouched || addressForm.controls.phone_number.valid">Phone number is required</div>
        </div>
    </div>
</div>
