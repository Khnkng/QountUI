
<div class="row" foundation>
  <div class="column small-12 medium-6">
    <h6>Chart of Accounts</h6>
  </div>
  <div class="columns small-6 small-offset-6 right">
    <button class="button small float-right" (click)="showAddCOA()"><i class="icon ion-plus-round"></i> COA</button>
  </div>
</div>
<div class="row chart-of-accounts" foundation>
  <div class="column large-12 medium-12 small-12">
    <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasCOAList" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
  </div>
  <div>
    <div class="small reveal" id="addCOA" #addCOA data-reveal data-close-on-click="false" style="min-height: 90%;">
      <h6>
        {{editMode ? "Update COA" : "Add COA"}}
      </h6>
      <form *ngIf="newFormActive" [formGroup]="coaForm">
        <div class="row">
          <div class="small-12 medium-6 columns">
            <label>Name
              <input type="text" formControlName="name" placeholder="Name*"/>
              <div class="error" [hidden]="coaForm.controls.name.untouched || coaForm.controls.name.valid">Name is required.</div>
            </label>
            <label>Number
              <input type="text" formControlName="number" placeholder="Number"/>
              <div class="error" [hidden]="coaForm.controls.number.untouched || coaForm.controls.number.valid">Number is required.</div>
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>Description
              <textarea formControlName="desc" style="height: 110px;" placeholder="Description"></textarea>
              <div class="error" [hidden]="coaForm.controls.desc.untouched || coaForm.controls.desc.valid">Description is required.</div>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-6 columns">
            <label>Type
              <select formControlName="type" placeholder="Category type" (change)="populateSubtypes($event)">
                <option *ngFor="let category of categoryTypes" [value]="category.value">{{category.name}}</option>
              </select>
              <div class="error" [hidden]="coaForm.controls.type.untouched || coaForm.controls.type.valid">Category type is required.</div>
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>Sub type
              <select formControlName="subType" placeholder="Sub type" (change)="selectSubtype($event)">
                <option value="{{subtype.value}}" *ngFor="let subtype of displaySubtypes">{{subtype.name}}</option>
              </select>
              <div class="error" [hidden]="coaForm.controls.subType.untouched || coaForm.controls.subType.valid">Sub type is required.</div>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-6 columns">
            <div *ngIf="currentCompany && mappings">
              <div *ngIf="currentCompany.companyType == 'S_CORP'">
                <label>S Corp Mapping
                  <select formControlName="mapping" placeholder="S Corp mapping">
                    <option value="">Select mapping</option>
                    <option *ngFor="let mapping of mappings['1120 S']" value="{{mapping.value}}">{{mapping.name}}</option>
                  </select>
                </label>
              </div>
              <div *ngIf="currentCompany.companyType == 'C_CORP'">
                <label>C Corp Mapping
                  <select formControlName="mapping" placeholder="C Corp mapping">
                    <option value="">Select mapping</option>
                    <option *ngFor="let mapping of mappings['1120 C']" value="{{mapping.value}}">{{mapping.name}}</option>
                  </select>
                </label>
              </div>
              <div *ngIf="currentCompany.companyType == 'C_SCHEDULE'">
                <label>C Schedule Mapping
                  <select formControlName="mapping" placeholder="C Schedule mapping">
                    <option value="">Select mapping</option>
                    <option>Part II Line 8 Advertising</option>
                    <option>Part II Line 11 Contract Labor</option>
                    <option>Non C Schedule Expense</option>
                    <option>Part II Line 15 Insurance</option>
                    <option>Part V Other Expenses</option>
                    <option>Part I Line 1 Gross Income</option>
                  </select>
                </label>
              </div>
              <div *ngIf="currentCompany.companyType == 'PARTNERSHIP'">
                <label>Partnership Mapping
                  <select formControlName="mapping" placeholder="Partnership mapping">
                    <option value="">Select mapping</option>
                    <option *ngFor="let mapping of mappings['1065']" value="{{mapping.value}}">{{mapping.name}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="small-12 medium-6 columns">
            <div class="subaccount-wrapper">
              <input type="checkbox" formControlName="subAccount" (change)="changeStatus()"/>
              <span>Sub Account</span>
            </div>
            <div *ngIf="subAccount">
              <select combo-box #parentAccountComboBoxDir="comboBox" data-placeholder="Enter parent account" formControlName="parentID" [listObject]="parentAccounts" (valueChanged)="updateParent($event)">
                <option *ngFor="let parentAccount of parentAccounts" [value]="parentAccount.id">{{parentAccount.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-6 columns description" [innerHTML]="description">
          </div>
        </div>
        <div class="row save-btn float-right">
          <div class="columns">
            <button class="button small float-right" [disabled]="!coaForm.valid" (click)="saveCOA($event)">Save</button>
          </div>
        </div>
      </form>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
