
<div class="row" foundation>
</div>
<div class="row" foundation>
    <div class="column large-12 medium-12 small-12 foo-container">
        <div class="row add-share-buttons add-share-adjust">
            <div class="column medium-12 text-right">
            <span class="pointer" (click)="showCreateVendor()">
                <i class="icon ion-ios-plus-outline"></i>
                <span>Customer</span>
            </span>
            </div>
        </div>
        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasCustomersList" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
    </div>

    <div class="qount-off-canvas-menu">
        <div class="flyout expanded" [ngClass]="{'expanded':showFlyout}">
            <section class="flyout-placeholder">
                <div class="flyout-body flyout-shadow-effect">
                    <!--here comes actual flyout code-->
                    <div #createVendor id="createVendor" class="create-vendor">
                        <form *ngIf="showFlyout" (ngSubmit)="submit($event)" [formGroup]="customerForm">

                            <section class="form-section clearfix">
                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <div class="form-section-left">
                                            <header class="form-section-header">Basic Info</header>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Name</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_name" placeholder="Name*">
                                                    <div class="error" [hidden]="customerForm.controls.customer_name.untouched || customerForm.controls.customer_name.valid">Customer Name is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">EIN</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input  type="text" formControlName="customer_ein" placeholder="EIN*">
                                                    <div class="error" [hidden]="customerForm.controls.customer_ein.untouched || customerForm.controls.customer_ein.valid">Customer EIN is required.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Country</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <select combo-box #vendorCountryComboBoxDir="comboBox" title="" data-placeholder="Enter Country" formControlName="customer_country" [listObject]="countries" (valueChanged)="showVendorProvince($event)">
                                                        <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                                                    </select>
                                                    <div class="error" [hidden]="customerForm.controls.customer_country.untouched || customerForm.controls.customer_country.valid">Country is required.</div>
                                                </div>
                                            </div>
                                            <!--<div class="row" style="margin-top:14px">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Email</label>
                                                </div>
                                                <div class="small-6 columns">


                                                </div>
                                            </div>-->
                                            <div class="row" style="margin-top:14px">
                                                <div class="small-4 columns">
                                                    <label class="text-right">COA</label>
                                                </div>
                                                <div class="small-6 columns custom-qount-form-field">
                                                    <select combo-box #coaComboBoxDir="comboBox" title="" data-placeholder="Enter COA" formControlName="coa" [listObject]="chartOfAccounts" (valueChanged)="showCOA($event)">
                                                        <option *ngFor="let coa of chartOfAccounts" [value]="coa.name">{{coa.number}} - {{coa.name}}</option>
                                                    </select>
                                                    <div class="error" [hidden]="customerForm.controls.coa.untouched || customerForm.controls.coa.valid">COA is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Terms</label>
                                                </div>
                                                <div class="small-6 columns" >
                                                    <select formControlName="term" placeholder="Terms">
                                                        <option [value]="'net30'">Net 30</option>
                                                        <option [value]="'net45'">Net 45</option>
                                                        <option [value]="'net60'">Net 60</option>
                                                        <option [value]="'net30'">Net 90</option>
                                                        <option [value]="'custom'">Custom</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Payment Info</label>
                                                </div>
                                                <div class="small-6 columns" >
                                                    <input type="checkbox" style="margin-top:5px;" (change)="changeShowPaymentInfo()"/>
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showPaymentInfo">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Card Number</label>
                                                </div>
                                                <div class="small-6 columns" >
                                                    <input type="text" formControlName="card_number" placeholder="Card Number" />
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showPaymentInfo">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Month</label>
                                                </div>
                                                <div class="small-2 columns">
                                                    <select formControlName="card_exp_month">
                                                        <option value="{{month}}" *ngFor="let month of months">{{month}}</option>-->
                                                    </select>
                                                </div>
                                                <div class="small-1 columns">
                                                    <label class="text-right">Year</label>
                                                </div>
                                                <div class="small-3 columns">
                                                    <select formControlName="card_exp_year">
                                                        <option value="{{year}}" *ngFor="let year of years">{{year}}</option>-->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showPaymentInfo">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Owner Name</label>
                                                </div>
                                                <div class="small-3 columns">
                                                    <input type="text" formControlName="card_owner_name" placeholder="Owner Name" />
                                                </div>
                                                <div class="small-1 columns">
                                                    <label class="text-right">CVV</label>
                                                </div>
                                                <div class="small-2 columns">
                                                    <input type="text" formControlName="csc" placeholder="CVV" />
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showPaymentInfo">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Name</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="card_name" placeholder="Eg.BOA Card" />
                                                </div>
                                            </div>




                                        </div>
                                        <div class="form-section-left">
                                            <header class="form-section-header">Contact Info</header>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <label class="text-right middle">Email</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <custom-tag [_list]="getEmailIds()" [controlName]="'email_ids'" [group]="customerForm" [inputType]="'text'"
                                                                [height]="'80px'" [placeholder]="'Enter number and hit enter'">loading</custom-tag>
                                                    <!--<input type="text" formControlName="email_id" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                                    <div class="error" *ngIf="customerForm.controls.email_id.touched && customerForm.controls.email_id.hasError('required')">Customer email is required</div>
                                                    <div class="error" *ngIf="customerForm.controls.email_id.touched && customerForm.controls.email_id.hasError('pattern')">Please check email format</div>-->
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top:14px">
                                                <div class="small-3 columns">
                                                    <label class="text-right middle">Address</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_address" placeholder="Address*" />
                                                    <div class="error" [hidden]="customerForm.controls.customer_address.untouched || customerForm.controls.customer_address.valid">Customer Address is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <label class="text-right">City</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_city" placeholder="City*"/>
                                                    <div class="error" [hidden]="customerForm.controls.customer_city.untouched || customerForm.controls.customer_city.valid">City is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <label class="text-right">State</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_state" placeholder="State*"/>
                                                    <div class="error" [hidden]="customerForm.controls.customer_state.untouched || customerForm.controls.customer_state.valid">State is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <label class="text-right">Zip Code</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="customer_zipcode" placeholder="Zip Code*"/>
                                                    <div class="error" [hidden]="customerForm.controls.customer_zipcode.untouched || customerForm.controls.customer_zipcode.valid">Pin code is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <label class="text-right">Phone Number</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" formControlName="phone_number" placeholder="Phone Number*"/>
                                                    <div class="error" [hidden]="customerForm.controls.phone_number.untouched || customerForm.controls.phone_number.valid">Phone number is required</div>
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showExistingCard">
                                                <div class="small-3 columns">
                                                    <label class="text-right">Card Details</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    {{cardName}} (XXXX-XXXX-XXXX-{{last4}})
                                                    <span>
                                                    <i class="icon ion-trash-b" (click)="deleteCardDetails()"></i>
                                                </span>
                                                </div>
                                            </div>

                                    </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <button class="button create small float-right" [disabled]="!customerForm.valid" type="submit" (click)="submit($event)" data-close>{{editMode?"Update":"Add"}}</button>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
                <button class="close-flyout" aria-label="Close modal" type="button" (click)="hideFlyout()">
                <span aria-hidden="true">
                  <i class="ion-ios-close-empty"></i>
                </span>
                </button>
            </section>
        </div>
    </div>
</div>
