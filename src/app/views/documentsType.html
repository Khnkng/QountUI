  <div class="row" [ngClass]="{'popup-file-over': hasBaseDropZoneOver}">
      <div class="column medium-12 text-right">
        <label class="pointer" for="nativeFileUpload">
          <i class=" icon ion-ios-plus-outline"></i>
          <span>Document</span>
        </label>
        <input class="show-for-sr" id="nativeFileUpload" (change)="startUpload($event)" type="file" value="null" ng2FileSelect [uploader]="uploader">
      </div>
  </div>

    <div class="row files-to-upload-section">
      <div *ngIf="uploader.queue.length>0">
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h4>Upload a document?</h4>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="small-4 columns">
                        <label class="text-right">Name</label>
                      </div>
                      <div class="small-6 columns">
                        <input name="doc_name" type="text"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-4 columns">
                        <label class="text-right">Notes</label>
                      </div>
                      <div class="small-6 columns">
                        <textarea name="doc_notes" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <div class="row">
                        <div class="small-12 medium-12 columns">
                          <button class="button small float-right" style="margin-left: 5px">Upload</button>
                          <button class="button small float-right" (click)="closeModal($event)">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>
    </div>

  <div class="documents-type">
    <div class="row">
      <div class="small-12 medium-4 large-4 columns pointer" *ngFor="let document of documentsData">
        <div class="report-callout">
          <div class="row">
            <i class="fa fa-file-o"></i>
            <div class="report-header"><a class="link-overflow" href="{{document.temporaryURL}}">{{document.name}}</a></div>
          </div>
        </div>
      </div>

    </div>

  </section>
