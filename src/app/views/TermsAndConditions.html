<div class="tandc">
  <div class="login-form-cotainer row">
    <div class="column small-12 medium-6 large-12 medium-centered">
      <div class="heading"><h4>Terms And Conditions</h4></div>
      <div class="terms-and-conditions">
        <textarea style="min-height: 60vh;border: 0px;padding: 2rem;width: 97%" readonly>{{termsAndConditionsText}}</textarea>
      </div>

      <div class="row float-right" style="margin: 15px 50px 0 0;">
        <span><input type="button" class="button small" value="Decline" (click)="decline()"/></span>
        <span style="padding-left: 10px;"><input type="button" class="button small" value="Accept" (click)="accept()"/></span>
      </div>
    </div>
  </div>
</div>
