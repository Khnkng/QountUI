<div class="tab-container books-tab-container">
  <div class="row">
    <div class="column medium-9 resetPaddings">
      <div class="row tabber">
        <div class="column medium-3 tab" (click)="showCompanies(0,'Business')" [ngClass]="{'selected': tabDisplay[0].display == 'block'}">
          <label [ngClass]="{'whiteColor': tabDisplay[0].display == 'block'}"><span>Business</span></label>
        </div>
        <div class="column medium-3 tab" (click)="showCompanies(1, '1040')" [ngClass]="{'selected': tabDisplay[1].display == 'block'}">
          <label [ngClass]="{'whiteColor': tabDisplay[1].display == 'block'}"><span>Individual</span></label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row collapse tab-content" style="margin: 0 15px;">
<div *ngIf="tabDisplay[0].display == 'block'" class="column medium-12 qount-flyout SwitchCompany-reveal">
    <div class="column large-12 medium-12 small-12">
        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasCompanyList" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event, 'Business')"></foo-table>
    </div>
</div>
<div *ngIf="tabDisplay[1].display == 'block'" class="column medium-12 qount-flyout SwitchCompany-reveal">
    <div class="column large-12 medium-12 small-12">
        <foo-table #fooTableDir="fooTable" class="bighalf-footable" *ngIf="hasCompanyList" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event, '1040')"></foo-table>
    </div>
</div>
</div>
