<div class="documents">
  <div class="row">
    <div class="small-12 medium-4 large-4 columns pointer" *ngFor="let document of documenTypeInfo" (click)="goToReports('/documents/' +document.linkAddr)">
      <div class="report-callout">
        <div class="row">
          <span class="fa-stack fa-2x" [style.color]="document.color">
            <i class="fa fa-file-o fa-stack-2x"></i>
            <span  class="fa fa-stack-1x">{{document.folder_display_name}}</span>
          </span>
          <div class="report-header">{{document.name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
