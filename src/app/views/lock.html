<div>
    <header>
        <div class="header">
        </div>
    </header>
    <div class="column large-12 medium-12 small-12 foo-container">
        <div class="row add-share-buttons add-share-adjust">
            <div class="column medium-12 text-right">
                <span class="pointer"  (click)="showCreateLock()"><i class="icon ion-ios-plus-outline"></i><span>Lock</span></span>
                <span class="footable-download">
                  <i class="icon ion-ios-cloud-download-outline" data-toggle="export-dropdown"></i>
                  <div class="dropdown-pane bottom export-dropdown" id="export-dropdown" data-dropdown data-hover="true" data-hover-pane="true" foundation >
                    <div (click)="exportToExcel()" class="export-option">Export To Excel</div>
                    <div (click)="exportToPDF()" class="export-option">Export To PDF</div>
                  </div>
                </span>
            </div>
        </div>
        <foo-table #fooTableDir="fooTable" class="bills-footable user_search" *ngIf="hasItemCodes" [data]="tableData" [options]="tableOptions" (onRowAction)="handleAction($event)"></foo-table>
    </div>
    <div class="qount-off-canvas-menu">
        <div class="flyout expanded" [ngClass]="{'expanded':showFlyout}">
            <section class="flyout-placeholder">
                <div class="flyout-body flyout-shadow-effect">
                    <!--here comes actual flyout code-->
                    <div #createtaxes id="createtaxes" class="create-vendor">
                        <form *ngIf="showFlyout" (ngSubmit)="submit($event)" [formGroup]="LockForm">

                            <section class="form-section clearfix">
                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <div class="form-section-left">
                                            <header class="form-section-header">Lock Info</header>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Lock Date</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input *ngIf="haslockdate" style="margin-left: 5px;"  custom-datepicker (valueChanged)="setDate($event,lockdate)" [format]="dateFormat" [mindate]="'past'" [maxdate]="currentlock"  type="text" formControlName="lock_date" placeholder="Lock Date*" disabled/>
                                                    <input *ngIf="hasnolockdate" style="margin-left: 5px;"  custom-datepicker (valueChanged)="setDate($event,lockdate)" [format]="dateFormat" [mindate]="'past'" [maxdate]="currentlock"   type="text" formControlName="lock_date" placeholder="Lock Date*"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Key</label>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input style="margin-left: 5px;"   type="password" formControlName="key" placeholder="Password*"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <label class="text-right">Share</label>
                                                </div>
                                                <div class="small-6 columns" style="margin-left: 2px;">
                                                    <input style="margin-left: 5px;" formControlName="shared_with" id="shared_with" [tagsList]="locksrow" class="bighalf-tags,input, empty" name="name" type="text" value="" size="30" custom-tags /><br />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="small-12 medium-12 columns">
                                        <button class="button create small float-right" [disabled]="!isValid(LockForm)" type="submit" (click)="submit($event)" data-close>{{editMode?"Update":"Add"}}</button>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
