
<div class="row" foundation>
    <div class="column large-12 medium-12 small-12 foo-container">
        <div class="foo-toolbar">
            <button class="button small" style="font-size: 0.95rem;margin-right:17px;min-width: 120px;font-weight: normal" type="submit" (click)="submit($event)" *ngIf="isLoaded" >Submit</button>
        </div>
        <div class="row tools-grids" id="moduleslist">
            <div class="column small-12 medium-12 large-12">
                <ul foundation class="accordion" data-accordion *ngIf="modulesList.length != 0" data-allow-all-closed="true" style="background-color:#CCCCCC;margin-top: 25px;">
                    <li class="accordion-item" data-accordion-item *ngFor="let module of modulesList;let moduleIndex=index;">
                        <a class="accordion-title">
                            <label attr.for="moduleId-{{moduleIndex}}">
                                <input style="font-size: 16px" id="modileId-{{moduleIndex}}" [(ngModel)]="module.isSelected" (click)="onModuleSelect(moduleIndex, $event)" type="checkbox"/>{{module.name}}
                            </label>
                        </a>

                        <div class="accordion-content" data-tab-content>
                            <table style="width:60%;border-color: white">
                                <tr style="border-color: white" *ngFor="let submodule of module.submodules;let subModuleIndex=index;">

                                    <td align="left" style="font-size: 15px;"> <input id="subModuleId-{{submodule.id}}" [(ngModel)]="submodule.isSelected" (click)="onSubModuleSelect(moduleIndex, submodule.id)" type="checkbox" /> {{submodule.name}}</td>
                                    <td align="left" style="font-size: 15px;"><input type="radio" name="companies-{{submodule.id}}" [(ngModel)]="submodule['companies']" [value]="companyName" /> {{companyName}}</td>
                                    <td align="left" style="font-size: 15px"><input type="radio" name="companies-{{submodule.id}}" [(ngModel)]="submodule['companies']"  [value]="'qount'"/> Qount</td>{{submodule.selected_company_name}}
                                    <!--(click)="setSubModuleCompany(submodule, 'current')"-->

                                </tr>
                            </table>
                        </div>
                    </li>
                </ul>
            </div>

            <div>
            </div>
        </div>
    </div>
</div>
